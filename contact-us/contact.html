<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="section-heading container container-sm">
      <h2>Contact Us</h2>
    </div>
    <div class="section-heading container container-lg">
      <p>
        Have a question? leave your information below and we will get back to
        you as soon as possible
      </p>
    </div>
    <div class="container container-md">
      <form>
        <div>
          <label class="visually-hidden" for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="First Name"
          />
        </div>
        <div>
          <label class="visually-hidden" for="lastname">Last Name:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Last Name"
          />
        </div>
        <div>
          <label class="visually-hidden" for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div>
          <label class="visually-hidden" for="message">Message:</label>
          <textarea
            type="message"
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
